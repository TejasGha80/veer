<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>quize</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: green;
    font-family: Arial, sans-serif;
}

.card {
    background: white;
    padding: 40px;
    text-align: center;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    position: relative;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 15px;
    cursor: pointer;
}

#noBtn {
    position: absolute;
}
</style>
</head>
<body>

<div class="card">
<h2>Veer,</h2>
<h1>Amir is your father?</h1>

<button onclick="yesClicked()" id="yesBtn">YES</button>
<button id="noBtn">NO</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let noScale = 1;
let yesScale = 1;
let posX = 0;
let posY = 0;

noBtn.style.transition = "transform 0.2s ease";
yesBtn.style.transition = "transform 0.2s ease";

noBtn.addEventListener("click", () => {
    // shrink No
    noScale -= 0.1;
    if (noScale < 0.2) noScale = 0.2;

    // grow Yes
    yesScale += 0.1;
    if (yesScale > 3) yesScale = 3;

    // move No randomly
    posX += Math.random() * 200 - 100;
    posY += Math.random() * 200 - 100;

    noBtn.style.transform = `translate(${posX}px, ${posY}px) scale(${noScale})`;
    yesBtn.style.transform = `scale(${yesScale})`;
});

function yesClicked() {
    alert("Yayyy, thankyou beta!");
}
</script>

</body>
</html>
